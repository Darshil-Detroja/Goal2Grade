<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal2Grade - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .landing-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%23667eea;stop-opacity:0.1" /><stop offset="100%" style="stop-color:%23764ba2;stop-opacity:0.1" /></linearGradient></defs><rect width="100%" height="100%" fill="url(%23grad1)"/><circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)"/><circle cx="1000" cy="200" r="120" fill="rgba(255,255,255,0.08)"/><circle cx="800" cy="600" r="100" fill="rgba(255,255,255,0.06)"/><circle cx="300" cy="700" r="90" fill="rgba(255,255,255,0.1)"/><circle cx="1100" cy="650" r="70" fill="rgba(255,255,255,0.05)"/><polygon points="100,400 200,300 300,400 200,500" fill="rgba(255,255,255,0.08)"/><polygon points="900,500 1000,400 1100,500 1000,600" fill="rgba(255,255,255,0.06)"/></svg>');
            background-size: cover;
            background-position: center;
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes backgroundMove {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(-10px) translateY(-5px);
            }
            50% {
                transform: translateX(5px) translateY(-10px);
            }
            75% {
                transform: translateX(-5px) translateY(5px);
            }
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideInUp 1s ease-out;
            max-width: 600px;
            margin: 20px;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 4rem;
            color: #0d6efd;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #212529;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 40px;
        }
        
        .btn-group {
            gap: 15px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #0056b3);
            border: none;
        }
        
        .btn-outline-primary {
            border: 2px solid #0d6efd;
            color: #0d6efd;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .features {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }
        
        .feature {
            padding: 20px;
            background: rgba(13, 110, 253, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
        }
        
        .feature i {
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 10px;
        }
        
        .feature h5 {
            color: #212529;
            margin-bottom: 5px;
        }
        
        .feature p {
            color: #6c757d;
            font-size: 0.9rem;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .welcome-card {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="background-animation"></div>
        
        <div class="welcome-card">
            <div class="logo-container">
                <div class="logo-icon">G2G</div>
                <span class="logo-text">Goal2Grade</span>
            </div>
            <p class="subtitle">Organize your studies, track your progress, and achieve your academic goals</p>
            
            <div class="btn-group d-flex justify-content-center">
                <a href="login.html" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </a>
                <a href="signup.html" class="btn btn-outline-primary">
                    <i class="fas fa-user-plus me-2"></i>Sign Up
                </a>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-tasks"></i>
                    <h5>Task Management</h5>
                    <p>Organize your study tasks</p>
                </div>
                <div class="feature">
                    <i class="fas fa-target"></i>
                    <h5>Goal Tracking</h5>
                    <p>Set and achieve goals</p>
                </div>
                <div class="feature">
                    <i class="fas fa-bell"></i>
                    <h5>Smart Reminders</h5>
                    <p>Never miss deadlines</p>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-line"></i>
                    <h5>Progress Tracking</h5>
                    <p>Monitor your success</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-redirect to login after 10 seconds if no interaction
        let redirectTimer = setTimeout(() => {
            window.location.href = 'login.html';
        }, 10000);
        
        // Clear timer on any user interaction
        document.addEventListener('click', () => {
            clearTimeout(redirectTimer);
        });
        
        document.addEventListener('keypress', () => {
            clearTimeout(redirectTimer);
        });
    </script>
</body>
</html>
