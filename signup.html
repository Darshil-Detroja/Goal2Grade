<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Goal2Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="auth-styles.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Background Image with Parallax Effect -->
        <div class="background-image"></div>
        
        <!-- Signup Form -->
        <div class="auth-form-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="logo">
                        <div class="logo-container">
                            <div class="logo-icon">G2G</div>
                            <span class="logo-text">Goal2Grade</span>
                        </div>
                    </div>
                    <p class="auth-subtitle">Create your account to start organizing your studies</p>
                </div>
                
                <form id="signupForm" class="auth-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstName" class="form-label">
                                    <i class="fas fa-user me-2"></i>First Name
                                </label>
                                <input type="text" class="form-control" id="firstName" required>
                                <div class="invalid-feedback" id="firstNameError"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastName" class="form-label">
                                    <i class="fas fa-user me-2"></i>Last Name
                                </label>
                                <input type="text" class="form-control" id="lastName" required>
                                <div class="invalid-feedback" id="lastNameError"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" class="form-control" id="signupEmail" required>
                        <div class="invalid-feedback" id="emailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="signupPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <small class="strength-text" id="strengthText">Password strength</small>
                        </div>
                        <div class="invalid-feedback" id="passwordError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock me-2"></i>Confirm Password
                        </label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="confirmPassword" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback" id="confirmPasswordError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="studyLevel" class="form-label">
                            <i class="fas fa-graduation-cap me-2"></i>Study Level
                        </label>
                        <select class="form-select" id="studyLevel" required>
                            <option value="">Select your study level</option>
                            <option value="high-school">High School</option>
                            <option value="undergraduate">Undergraduate</option>
                            <option value="graduate">Graduate</option>
                            <option value="phd">PhD</option>
                            <option value="professional">Professional Development</option>
                        </select>
                        <div class="invalid-feedback" id="studyLevelError"></div>
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
                        </label>
                        <div class="invalid-feedback" id="termsError"></div>
                    </div>
                    
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus me-2"></i>Create Account
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p class="text-center">
                        Already have an account? 
                        <a href="login.html" class="auth-link">Sign in here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth-script.js"></script>
</body>
</html>
